<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="page-title">Calculator</h1>
      <div class="calculator-container">
        <div id="calculator-screen">
          <p id="calculator-screen-displaybox">1+2x5</p>
        </div>
        <button id="numb-0-button" class="calculator-buttons" value="0">
          <p class="calculator-button-child">0</p>
        </button>
        <button id="numb-1-button" class="calculator-buttons" value="1">
          <p class="calculator-button-child">1</p>
        </button>
        <button id="numb-2-button" class="calculator-buttons" value="2">
          <p class="calculator-button-child">2</p>
        </button>
        <button id="numb-3-button" class="calculator-buttons" value="3">
          <p class="calculator-button-child">3</p>
        </button>
        <button id="numb-4-button" class="calculator-buttons" value="4">
          <p class="calculator-button-child">4</p>
        </button>
        <button id="numb-5-button" class="calculator-buttons" value="5">
          <p class="calculator-button-child">5</p>
        </button>
        <button id="numb-6-button" class="calculator-buttons" value="6">
          <p class="calculator-button-child">6</p>
        </button>
        <button id="numb-7-button" class="calculator-buttons" value="7">
          <p class="calculator-button-child">7</p>
        </button>
        <button id="numb-8-button" class="calculator-buttons" value="8">
          <p class="calculator-button-child">8</p>
        </button>
        <button id="numb-9-button" class="calculator-buttons" value="9">
          <p class="calculator-button-child">9</p>
        </button>
        <button id="plus-button" class="calculator-buttons" value="+">
          <p>+</p>
        </button>
        <button id="minus-button" class="calculator-buttons" value="-">
          <p>-</p>
        </button>
        <button id="period-button" class="calculator-buttons" value=".">
          <p>.</p>
        </button>
        <button id="equals-button" class="calculator-buttons" value="=">
          <p class="calculator-button-child">=</p>
        </button>
        <button id="multiply-button" class="calculator-buttons" value="x">
          <p class="calculator-button-child">x</p>
        </button>
        <button id="divide-button" class="calculator-buttons" value="/">
          <p class="calculator-button-child">รท</p>
        </button>
        <button id="clear-button" class="calculator-buttons" value="clear">
          <p class="calculator-button-child">C</p>
        </button>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
