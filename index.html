<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="page-title"></h1>
      <div class="calculator-container">
        <div id="calculator-display" class="calculator-screen">
          <p id="input-history"></p>
          <p id="user-input"></p>
        </div>
        <button id="numb-0-button" class="calculator-buttons" value="0">0</button>
        <button id="numb-1-button" class="calculator-buttons" value="1">1</button>
        <button id="numb-2-button" class="calculator-buttons" value="2">2</button>
        <button id="numb-3-button" class="calculator-buttons" value="3">3</button>
        <button id="numb-4-button" class="calculator-buttons" value="4">4</button>
        <button id="numb-5-button" class="calculator-buttons" value="5">5</button>
        <button id="numb-6-button" class="calculator-buttons" value="6">6</button>
        <button id="numb-7-button" class="calculator-buttons" value="7">7</button>
        <button id="numb-8-button" class="calculator-buttons" value="8">8</button>
        <button id="numb-9-button" class="calculator-buttons" value="9">9</button>
        <button id="plus-button" class="operator-buttons" value="+">+</button>
        <button id="minus-button" class="operator-buttons" value="-">-</button>
        <button id="equals-button">=</button>
        <button id="multiply-button" class="operator-buttons" value="x">x</button>
        <button id="divide-button" class="operator-buttons" value="รท">รท</button>
        <button id="clear-button" class="operator-buttons">C</button>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
