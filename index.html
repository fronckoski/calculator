<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="page-title"></h1>
      <div class="calculator-container">
        <div id="calculator-screen">
          <p id="calculator-screen-displaybox"><a id='user-input'></a></p>
        </div>
        <button onclick="appendValue(0)" id="numb-0-button" class="calculator-buttons">
          <p class="calculator-button-child">0</p>
        </button>
        <button onclick="appendValue(1)" id="numb-1-button" class="calculator-buttons">
          <p class="calculator-button-child">1</p>
        </button>
        <button onclick="appendValue(2)" id="numb-2-button" class="calculator-buttons">
          <p class="calculator-button-child">2</p>
        </button>
        <button onclick="appendValue(3)" id="numb-3-button" class="calculator-buttons">
          <p class="calculator-button-child">3</p>
        </button>
        <button onclick="appendValue(4)" id="numb-4-button" class="calculator-buttons">
          <p class="calculator-button-child">4</p>
        </button>
        <button onclick="appendValue(5)" id="numb-5-button" class="calculator-buttons">
          <p class="calculator-button-child">5</p>
        </button>
        <button onclick="appendValue(6)" id="numb-6-button" class="calculator-buttons">
          <p class="calculator-button-child">6</p>
        </button>
        <button onclick="appendValue(7)" id="numb-7-button" class="calculator-buttons">
          <p class="calculator-button-child">7</p>
        </button>
        <button onclick="appendValue(8)" id="numb-8-button" class="calculator-buttons">
          <p class="calculator-button-child">8</p>
        </button>
        <button onclick="appendValue(9)" id="numb-9-button" class="calculator-buttons">
          <p class="calculator-button-child">9</p>
        </button>
        <button onclick="selectedOperator('+')" id="plus-button" class="operator-buttons">
          <p>+</p>
        </button>
        <button onclick="selectedOperator('-')" id="minus-button" class="operator-buttons">
          <p>-</p>
        </button>
        <button id="period-button" class="operator-buttons">
          <p>.</p>
        </button>
        <button onclick="calcScreen += '='; operate(userInputArr[1], userInputArr[0], userInputStr);" id="equals-button" class="operator-buttons">
          <p class="calculator-button-child">=</p>
        </button>
        <button onclick="selectedOperator('x')" id="multiply-button" class="operator-buttons">
          <p class="calculator-button-child">x</p>
        </button>
        <button onclick="selectedOperator('รท')" id="divide-button" class="operator-buttons">
          <p class="calculator-button-child">รท</p>
        </button>
        <button onclick="calcClear()" id="clear-button" class="operator-buttons">
          <p class="calculator-button-child">C</p>
        </button>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
